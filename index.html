<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: navy;
      color: white;
    }

    #loveText {
      opacity: 0;
      font-size: 2em;
      color: #ff80ab;
      transition: opacity 2s ease;
    }

    #loveButton {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    #loveButton.hide {
      transform: translateY(-100px);
      opacity: 0;
    }

    #loveText.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <button id="loveButton">Click Me</button>
  <div id="loveText">I love you</div>

  <script>
    const button = document.getElementById("loveButton");
    const text = document.getElementById("loveText");

    button.addEventListener("click", function () {
      button.classList.add("hide");

      setTimeout(() => {
        button.style.display = "none";
        text.classList.add("show");
      }, 800); // Wait for animation to finish before hiding and fading in
    });
  </script>

</body>
</html>
